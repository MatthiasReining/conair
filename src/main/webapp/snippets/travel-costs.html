<h6>All travel costs | May 2014</h6>


<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Projects</h3>
    </div>
    <div class="panel-body">

        <table class="table">
            <thead>
                <tr>
                    <th>action</th>
                    <th>from</th>
                    <th>to</th>
                    <th>country</th>
                    <th>details</th>
                    <th>sum</th>
                </tr> 
            </thead>
            <tbody data-ng-repeat="project in projects">
                <tr>
                    <td>X</td>
                    <td><a href="#/projects/{{project.key}}">{{project.key}}</a></td>
                    <td>{{project.name}}</td>
                    <td><a href="#/accounting/{{project.key}}">[Accounting]</a></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="panel-footer">
        <a href="#/projects/new">
            <button class="btn btn-info">
                <i class="icon-plus-sign"></i> Save
            </button>
        </a>
    </div>
</div>
