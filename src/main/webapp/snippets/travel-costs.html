<!-- Page heading -->
<div class="page-head">
    <!-- Page heading -->
    <h2 class="pull-left">Travel Costs 
        <!-- page meta -->
        <span class="page-meta">All travel costs | May</span>
    </h2>


    <!-- Breadcrumb -->
    <div class="bread-crumb pull-right">
        <a href="#/"><i class="icon-home"></i> Home</a> 
        <!-- Divider -->
        <span class="divider">/</span> 
        <a href="#/travel-costs" class="bread-current">Travel Costs</a>
    </div>

    <div class="clearfix"></div>

</div>
<!-- Page heading ends -->



<!-- Matter -->

<div class="matter">
    <div class="container-fluid">

        <div class="row-fluid">

            <div class="span12">


                <div class="widget wgreen">

                    <div class="widget-head">
                        <div class="pull-left">Travel costs</div>
                        <div class="clearfix"></div>
                    </div>

                    <div class="widget-content">

                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>key</th>
                                    <th>name</th>
                                </tr> 
                            </thead>
                            <tbody id="project-list-data" data-ng-repeat="project in projects">
                                <tr>
                                    <td><a href="#/projects/{{project.key}}">{{project.key}}</a></td>
                                    <td>{{project.name}}</td>
                                </tr>
                            </tbody>
                        </table>



                    </div>


                    <div class="clearfix"></div> 

                </div>
            </div>


            <div class="widget-foot">
                <!-- Footer goes here -->

            </div>
        </div>  


    </div>

</div>
<!-- Matter ends -->
