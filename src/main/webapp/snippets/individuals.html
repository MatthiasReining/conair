<h3>Resources</h3>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">People</h3>
    </div>
    <div class="panel-body">

        <div class="row">
            <div class="col-md-4">
                <table class="table table-bordered">
                    <tbody id="project-list-data" data-ng-repeat="i in individuals">
                        <tr>
                            <td data-ng-click="selectIndividual(i)" style="cursor: pointer">{{i.nickname}} ({{i.emailAddress}})</td>
                        </tr>
                    </tbody>
                </table>   
                
                <button type="button" data-ng-click="addNewIndividual()" class="btn btn-primary">New Individual</button>
            </div>

            <div class="col-md-8">
                <div class="panel panel-default" data-ng-hide="currentIndividual.linkedInId==null">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{currentIndividual.nickname}} ({{currentIndividual.emailAddress}})</h3>
                    </div>
                    <div class="panel-body">

                        <form class="form-horizontal" data-role="form" novalidate>

                            <div class="form-group">
                                <label class="col-md-6 control-label" for="nickname">Nickname</label>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="nickname" data-ng-model="currentIndividual.nickname">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="col-md-6 control-label" for="firstname">Firstname</label>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="firstname" data-ng-model="currentIndividual.firstname">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="col-md-6 control-label" for="lastname">Lastname</label>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="lastname" data-ng-model="currentIndividual.lastname">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-6 control-label">Last Login</label>
                                <div class="col-md-6">                                    
                                    <input type="text" class="form-control" readonly value="{{currentIndividual.lastLogin | date:'medium'}}">
                                </div>
                            </div>

                            <br>
                            <h5>LinkedIn connection</h5>
                            <hr>

                            <div class="form-group">
                                <label class="col-md-6 control-label" for="linkedInId">LinkedIn Key</label>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="linkedInId" data-ng-model="currentIndividual.linkedInId">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-6 control-label">Email Address</label>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" readonly data-ng-model="currentIndividual.emailAddress">
                                </div>
                            </div>

                            <br>
                            <h5>Vacation information</h5>
                            <hr>

                            <div class="form-group">
                                <label class="col-md-6 control-label" for="vacationManagerNickName">Vacation Manager</label>
                                <div class="col-md-6">
                                    <select class="form-control" data-ng-model="currentIndividual.vacationManagerId" data-ng-options="p.id as p.nickname for p in individuals" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-6 control-label" for="vacationDaysPerYear">Vacation Days per Year</label>
                                <div class="col-md-6">
                                    <input type="number" class="form-control" id="vacationDaysPerYear" data-ng-model="currentIndividual.vacationDaysPerYear">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-6 control-label" for="workdaysPerWeek">Work Days per Week</label>
                                <div class="col-md-6">
                                    <input type="number" class="form-control" id="workdaysPerWeek" data-ng-model="currentIndividual.workdaysPerWeek">
                                </div>
                            </div>

                            <br>
                            <h5>Roles</h5>
                            <hr>
                            <div class="form-group">
                                <label class="col-md-6 control-label" for="roles">Roles</label>
                                <div class="col-md-6">
                                    <div class="checkbox">
                                        <label data-ng-model="currentIndividual.roles">
                                            <input type="checkbox"> {{currentIndividual.roles}}
                                        </label>
                                    </div>
                                    
                                </div>
                            </div>

                            <hr>
                            <br>

                            <button class="btn btn-success" data-ng-click="sendToServer()">Save</button>

                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


<hr>
<hr>
