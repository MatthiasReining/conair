<!-- Page heading -->
<div class="page-head">
    <!-- Page heading -->
    <h2 class="pull-left">Projects 
        <!-- page meta -->
        <span class="page-meta">List of all projects</span>
    </h2>


    <!-- Breadcrumb -->
    <div class="bread-crumb pull-right">
        <a href="#/"><i class="icon-home"></i> Home</a> 
        <!-- Divider -->
        <span class="divider">/</span> 
        <a href="#/resources/people" class="bread-current">Resources</a>
        <span class="divider">/</span> 
        <a href="#/resources/people" class="bread-current">People</a>
    </div>

    <div class="clearfix"></div>

</div>
<!-- Page heading ends -->



<!-- Matter -->

<div class="matter">
    <div class="container-fluid">

        <div class="row-fluid">

            <div class="span4">

                <div class="widget wviolet">

                    <div class="widget-head">
                        <div class="pull-left">People</div>
                        <div class="clearfix"></div>
                    </div>

                    <div class="widget-content">
                        <table class="table table-bordered">
                            <tbody id="project-list-data" data-ng-repeat="i in individuals">
                                <tr>
                                    <td><a href="#/projects/{{project.key}}">{{i.nickname}} ({{i.emailAddress}})</a></td>
                                </tr>
                            </tbody>
                        </table>                        
                    </div>

                </div>


                <div class="widget-foot">
                    <!-- Footer goes here -->
                    
                </div>
            </div>  

            <div class="span8">
                
                  <div class="widget wviolet">
                      <div class="widget-head">
                        <div class="pull-left">{{currentInvidiual.nickname}}</div>
                        <div class="clearfix"></div>
                    </div>

                    <div class="widget-content">
                        blub
                    </div>
                      
                  </div>
                
            </div>

        </div>

    </div>
</div>

<!-- Matter ends -->
