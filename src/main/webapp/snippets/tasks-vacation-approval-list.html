<h3>Tasks</h3>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Tasks: Vacation Approval</h3>
    </div>
    <div class="panel-body">

        <table class="table">
            <thead>
                <tr>
                    <th>name</th>
                    <th>person</th>
                    <th>vacation manager</th>
                    <th>from</th>
                    <th>until</th>
                    <th>vacation days</th>
                    <th>action</th>
                </tr> 
            </thead>
            <tbody id="task-list-data" data-ng-repeat="task in tasks">
                <tr>
                    <td><a href="#/tasks-vacation-approval/{{task.id}}">{{task.processName}}</a></td>
                    <td>{{task.individualNickName}}</td>
                    <td>{{task.vacationManager}}</td>
                    <td>{{task.vacationFrom}}</td>
                    <td>{{task.vacationUntil}}</td>
                    <td>{{task.numberOfDays}}</td>
                    <td>-</td>

                </tr>
            </tbody>
        </table>
    </div>
    
</div>
