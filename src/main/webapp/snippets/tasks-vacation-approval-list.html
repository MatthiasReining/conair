    <!-- Breadcrumb -->

        <a href="#/"><i class="icon-home"></i> Home</a>

<!-- Matter -->

<div class="matter">
    <div class="container-fluid">

        <div class="row-fluid">

            <div class="span12">


                <div class="widget worange">

                    <div class="widget-head">
                        <div class="pull-left">Tasks - Vacation Approval</div>
                        <div class="clearfix"></div>
                    </div>

                    <div class="widget-content">

                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>name</th>
                                    <th>person</th>
                                    <th>vacation manager</th>
                                    <th>from</th>
                                    <th>until</th>
                                    <th>vacation days</th>
                                    <th>action</th>
                                </tr> 
                            </thead>
                            <tbody id="task-list-data" data-ng-repeat="task in tasks">
                                <tr>
                                    <td><a href="#/tasks-vacation-approval/{{task.id}}">{{task.processName}}</a></td>
                                    <td>{{task.individualNickName}}</td>
                                    <td>{{task.vacationManager}}</td>
                                    <td>{{task.vacationFrom}}</td>
                                    <td>{{task.vacationUntil}}</td>
                                    <td>{{task.numberOfDays}}</td>
                                    <td>-</td>
                                    
                                </tr>
                            </tbody>
                        </table>



                    </div>

                    <div class="widget-foot">

                        <div class="pagination pull-right">
