<h3>Time Recording</h3>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Time recording</h3>
    </div>
    <div class="panel-body">

        <table class="table table-bordered">
            <thead style="background-color: #52b9e9; color: #fff">
                <tr>
                    <th>project</th>
                    <th>work package</th>
                    <th>description</th>
                    <th class="tr-workingDay" data-ng-repeat="(workingDay, workingDayState) in timeRecording.workingDayRange track by $index">{{workingDay}}</th>
                </tr> 
            </thead>
            <tbody>
                <tr data-ng-repeat="workingHour in timeRecording.workingHours">
                    <td>                                        
                        <select data-ng-model="workingHour.projectId" data-ng-options="project.id as project.key+' - '+project.name for (projectId, project) in projects"></select>
                    </td>
                    <td>
                        <select data-ng-model="workingHour.workPackageId" data-ng-options="workPackage.id as workPackage.name for (workPackageId, workPackage) in projects[workingHour.projectId].workPackages"></select>
                    </td>
                    <td>
                        <input type="text" data-ng-model="workingHour.description" />
                    </td>
                    <td data-ng-repeat="(workingDay, workingDayState) in timeRecording.workingDayRange track by $index">
                        <input type="number" data-ng-model="workingHour.days[workingDay]" data-ng-change="calculateWorkingDaySum()" class="tr-workingHour"/>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">                                        
                    </td>
                    <td data-ng-repeat="(day, sum) in workingDaySum track by $index">
                        {{sum}}min (or {{sum / 60 | number: 2}}h)
                    </td>
                </tr>

            </tfoot>
        </table>
    </div>


    <div class="panel-footer">

        <!-- Buttons -->
        <button class="btn" data-ng-click="addRow()">add row</button>
        <button class="btn btn-success" data-ng-click="sendToServer()">Update</button>
    </div>
</div>
