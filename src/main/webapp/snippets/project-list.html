<h3>Projects</h3>
<h6></h6>


<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Projects</h3>
    </div>
    <div class="panel-body">

        <table class="table">
            <thead>
                <tr>
                    <th>key</th>
                    <th>name</th>
                    <th></th>
                </tr> 
            </thead>
            <tbody data-ng-repeat="project in projects">
                <tr>
                    <td><a href="#/projects/{{project.key}}">{{project.key}}</a></td>
                    <td>{{project.name}}</td>
                    <td><a href="#/accounting/{{project.key}}">[Accounting]</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="panel-footer">
        <a href="#/projects/new">
            <button class="btn btn-info">
                <i class="icon-plus-sign"></i> New Project
            </button>
        </a>
    </div>
</div>
