<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h3>{{content.title}}</h3>
        </div>
        <div class="modal-body">
            {{content.message}}
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" data-ng-click="ok()">{{content.okBtn}}</button>
            <button class="btn btn-warning" data-ng-click="cancel()" data-ng-hide="content.hideCancelBtn">{{content.cancelBtn}}</button>
        </div>
    </div>
</div>
