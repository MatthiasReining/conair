<!-- Page heading -->
<div class="page-head">
    <!-- Page heading -->
    <h2 class="pull-left">Projects 
        <!-- page meta -->
        <span class="page-meta">List of all projects</span>
    </h2>


    <!-- Breadcrumb -->
    <div class="bread-crumb pull-right">
        <a href="#/"><i class="icon-home"></i> Home</a> 
        <!-- Divider -->
        <span class="divider">/</span> 
        <a href="#/resources/people" class="bread-current">Resources</a>
        <span class="divider">/</span> 
        <a href="#/resources/people" class="bread-current">People</a>
    </div>

    <div class="clearfix"></div>

</div>
<!-- Page heading ends -->



<!-- Matter -->

<div class="matter">
    <div class="container-fluid">

        <div class="row-fluid">

            <div class="span12">

                <div class="widget wviolet">

                    <div class="widget-head">
                        <div class="pull-left">People</div>
                        <div class="clearfix"></div>
                    </div>

                    <div class="widget-content">

                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>name</th>
                                    <th>name</th>
                                </tr> 
                            </thead>
                            <tbody id="project-list-data" data-ng-repeat="p in people">
                                <tr>
                                    <td><a href="#/projects/{{project.key}}">{{p.nickname}} ({{p.emailAddress}})</a></td>
                                    <td>{{p.linkedInId}}</td>
                                </tr>
                            </tbody>
                        </table>



                    </div>

                    <div class="widget-foot">

                        <div class="pagination pull-right">
                            <!--<ul>
                                <li><a href="#">Prev</a></li>

                                <li><a href="#">3</a></li>
                                <li><a href="#">4</a></li>
                                <li><a href="#">Next</a></li>
                            </ul>-->
                        </div>
                        <div class="clearfix"></div> 

                    </div>
                </div>


                <div class="widget-foot">
                    <!-- Footer goes here -->
                    
                </div>
            </div>  


        </div>

    </div>
</div>
