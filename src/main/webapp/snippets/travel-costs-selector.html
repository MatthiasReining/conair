<div class="row">
    <div class="col-md-8">
        <h3 style="margin-bottom: 0px">Travel Costs {{travelCostsYear}}</h3>
    </div>
    <div class="col-md-4 text-right" style="margin-top: 15px">
        <form class="form-inline" role="form">
            <div class="form-group">
                <span class="input-sm">Year</span>
                <select class="form-control input-sm" style="width:80px" ng-model="travelCostsYear">
                    <option ng-selected="travelCostsYear === '2013'">2013</option>
                    <option ng-selected="travelCostsYear === '2014'">2014</option>
                    <option ng-selected="travelCostsYear === '2015'">2015</option>
                </select>
            </div>    
        </form>
    </div>
</div>
<h6>Selector your travel cost period</h6>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Year </h3>
    </div>
    <div class="panel-body">

        <div class="row">
            <div class="col-md-6"><a href="#/travel-costs/{{travelCostsYear}}-01"><div class="span6">January</div></a></div>
            <div class="col-md-6"><a href="#/travel-costs/{{travelCostsYear}}-02"><div class="span6">February</div></a></div>
        </div>

        <div class="row">
            <div class="col-md-6"><a href="#/travel-costs/{{travelCostsYear}}-03"><div class="span6">March</div></a></div>
            <div class="col-md-6"><a href="#/travel-costs/{{travelCostsYear}}-04"><div class="span6">April</div></a></div>
        </div>

        <div class="row">
            <div class="col-md-6"><a href="#/travel-costs/{{travelCostsYear}}-05"><div class="span6">May</div></a></div>
            <div class="col-md-6"><a href="#/travel-costs/{{travelCostsYear}}-06"><div class="span6">June</div></a></div>
        </div>

        <div class="row">
            <div class="col-md-6"><a href="#/travel-costs/{{travelCostsYear}}-07"><div class="span6">July</div></a></div>
            <div class="col-md-6"><a href="#/travel-costs/{{travelCostsYear}}-08"><div class="span6">August</div></a></div>
        </div>

        <div class="row">
            <div class="col-md-6"><a href="#/travel-costs/{{travelCostsYear}}-09"><div class="span6">September</div></a></div>
            <div class="col-md-6"><a href="#/travel-costs/{{travelCostsYear}}-10"><div class="span6">October</div></a></div>
        </div>

        <div class="row">
            <div class="col-md-6"><a href="#/travel-costs/{{travelCostsYear}}-11"><div class="span6">November</div></a></div>
            <div class="col-md-6"><a href="#/travel-costs/{{travelCostsYear}}-12"><div class="span6">December</div></a></div>
        </div>

    </div>
</div>
