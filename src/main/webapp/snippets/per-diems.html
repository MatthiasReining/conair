<!-- Page heading -->
<div class="page-head">
    <!-- Page heading -->
    <h2 class="pull-left">Per Diems {{perDiemsData.chargesMonth}}
        <!-- page meta -->
        <span class="page-meta">per diem</span>
    </h2>


    <!-- Breadcrumb -->
    <div class="bread-crumb pull-right">
        <a href="#/"><i class="icon-home"></i> Home</a> 
        <!-- Divider -->
        <span class="divider">/</span> 
        <a href="#/travel-costs" class="bread-current">Travel Costs</a>
        <!-- Divider -->
        <span class="divider">/</span> 
        <a href="#/per-diem-selector" class="bread-current">Per Diem</a>
    </div>

    <div class="clearfix"></div>

</div>
<!-- Page heading ends -->



<!-- Matter -->

<div class="matter">
    <div class="container-fluid">

        <div class="row-fluid">

            <div class="span12">


                <div class="widget wgreen">

                    <div class="widget-head">
                        <div class="pull-left">Per Diems 2013</div>
                        <div class="widget-icons pull-right">
                            <a href="#" class="wminimize"><i class="icon-chevron-up"></i></a> 
                        </div>
                        <div class="clearfix"></div>
                    </div>

                    <div class="widget-content" >
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Project</th>
                                    <th>Destination</th>
                                    <th>Fulltime</th>
                                    <th>From</th>
                                    <th>To</th>
                                    <th>Per Diem</th>
                                </tr> 
                            </thead>
                            <tbody id="project-list-data" data-ng-repeat="perDiem in perDiemsData.perDiems">
                                <tr>
                                    <td>{{perDiem.day}}</td>
                                    <td><select data-ng-model="perDiem.projectId" data-ng-options="project.id as project.name for project in projects"></select></td>
                                    <td>
                                        <select data-ng-model="perDiem.travelExpensesRateId" data-ng-change="calcPerDiem(perDiem);" data-ng-options="ter.id as ter.country for ter in travelExpensesRates"></select>
                                    </td>   
                                    <td>
                                        <input type="checkbox" data-ng-model="perDiem.fullTime" data-ng-change="calcPerDiem(perDiem);">
                                    </td>
                                    <td>
                                        {{perDiem.inServiceFrom}}
                                        <div id="datetimepicker2" class="input-append">
                                            <input data-format="hh:mm:ss" type="text">
                                            <span class="add-on">
                                                <i data-time-icon="icon-time" data-date-icon="icon-calendar">
                                                </i>
                                            </span>
                                        </div>

                                    </td>
                                    <td>{{perDiem.inServiceTo}}</td>
                                    <td>{{perDiem.charges}}</td>
                                </tr>
                            </tbody>
                        </table>

                        <div class="form-actions">
                            <!-- Buttons -->
                            <button class="btn btn-success" data-ng-click="sendToServer()">Save</button>
                        </div>

                    </div>


                    <div class="clearfix"></div> 

                </div>
            </div>


            <div class="widget-foot">
                <!-- Footer goes here -->

            </div>
        </div>  


    </div>

</div>
<!-- Matter ends -->
