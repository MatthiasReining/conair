<h3>Per Diems</h3>
<h6></h6>


<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Per Diems {{perDiemsData.yearMonth}}</h3>
    </div>
    
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12" style="text-align: right; "><h3>Summe: {{perDiemsData.sum| currency:'€'}}</h3></div>
        </div>

        <table class="table per-diems">
            <thead>
                <tr>
                    <th class="pd-date-column">Date</th>
                    <th class="pd-action-column"></th>
                    <th class="pd-project-column">Project</th>
                    <th class="pd-destination-column">Destination</th>
                    <th class="pd-fulltime-column" title="full-time">Ft</th>
                    <th class="pd-time-column">From</th>
                    <th class="pd-time-column">To</th>
                    <th class="pd-food-column">Food</th>
                    <th class="pd-taxable-column">Tax</th>
                    <th class="pd-charges-column">Per Diem</th>
                </tr> 
            </thead>
            <tbody ng-repeat="perDiem in perDiemsData.perDiemList">
                <tr>
                    <td class="pd-date-column">{{perDiem.perDiemDate| date:'EEE, dd. MMM yyyy'}}</td>
                    <td class="pd-action-column">
                        <span style="width:25px; display:inline-block; text-align: center;">
                            <i class="icon-arrow-down" tooltip="copy data from day before" ng-click="copyPerDiem(perDiem, perDiemsData.perDiemList[$index - 1])" ng-hide="$first"></i>
                        </span>|
                        <span style="width:25px; display:inline-block; text-align: center;">
                            <i class="icon-remove" tooltip="remove data" ng-click="removePerDiem(perDiem)"></i>
                        </span>
                    </td>
                    <td class="pd-project-column">
                        <select class="form-control" ng-model="perDiem.projectId" ng-options="project.id as project.key+' - '+project.name for (projectId, project) in projects"></select>
                    <td class="pd-destination-column">
                        <select class="form-control" ng-model="perDiem.travelExpenseRateId" ng-change="calcPerDiem(perDiem);" ng-options="ter.id as ter.country for ter in travelExpensesRates"></select>
                    </td>   
                    <td class="pd-fulltime-column">
                        <button type="button" tooltip="set time to full-time"  class="btn btn-default btn-xs" ng-click="fullTime(perDiem)"><span class="glyphicon glyphicon-time"></span></button>
                    </td>
                    <td class="pd-time-column">
                        <select class="form-control" ng-model="perDiem.timeFrom" ng-change="calcPerDiem(perDiem);" ng-options="o.key as o.value for o in timeSelection"></select>
                    </td>
                    <td class="pd-time-column">
                        <select class="form-control" ng-model="perDiem.timeTo" ng-change="calcPerDiem(perDiem);" ng-options="o.key as o.value for o in timeSelection"></select>
                    </td>
                    <td class="pd-food-column" style="text-align: center">
                        <input type="checkbox" ng-model="perDiem.breakfast" ng-change="calcPerDiem(perDiem);" tooltip="Did you have breakfast?">
                        <input type="checkbox" ng-model="perDiem.lunch" ng-change="calcPerDiem(perDiem);" tooltip="Did you have lunch?">
                        <input type="checkbox" ng-model="perDiem.dinner" ng-change="calcPerDiem(perDiem);" tooltip="Did you have dinner?">                        
                    </td>
                    <td class="pd-taxable-column" style="text-align: center">
                        <input type="checkbox" ng-model="perDiem.taxable" tooltip="Taxable?">
                    </td>
                    <td class="pd-charges-column"><span ng-hide="perDiem.charges === ''">{{perDiem.charges| currency:'€'}}</span></td>
                </tr>
            </tbody>                            
        </table>
    </div>
    <div class="panel-footer" >
        <div class="row">
            <div class="col-md-6"><button class="btn btn-success" ng-click="sendToServer()">Save</button></div>
            <div class="col-md-6" style="text-align: right; "><h3>Summe: {{perDiemsData.sum| currency:'€'}}</h3></div>
        </div>

    </div>
</div>
